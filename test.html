<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML with Brar - Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-8 md:py-12">
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">ML with Brar</h1>
            <p class="text-lg text-gray-600 mt-2">A collection of articles on Machine Learning and Data Science.</p>
        </header>

        <main id="articles-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading state -->
            <div id="loading-indicator" class="col-span-full text-center py-12">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-gray-600">Fetching latest articles...</p>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>Powered by <a href="https://hashnode.com/" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline">Hashnode</a></p>
        </footer>
    </div>

    <script>
        // --- Main script to fetch and display Hashnode articles ---

        // Function to fetch articles from the Hashnode API
        async function getArticles() {
            const HASHNODE_USERNAME = 'RamanBrar'; // Your Hashnode username
            const query = `
                query GetUserArticles($username: String!) {
                    user(username: $username) {
                        publication {
                            posts(first: 10) {
                                edges {
                                    node {
                                        title
                                        brief
                                        slug
                                        url
                                    }
                                }
                            }
                        }
                    }
                }
            `;

            try {
                const response = await fetch('https://gql.hashnode.com/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        variables: { username: HASHNODE_USERNAME },
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.data.user.publication.posts.edges;
            } catch (error) {
                console.error("Error fetching articles:", error);
                const articlesContainer = document.getElementById('articles-container');
                articlesContainer.innerHTML = `<div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
                    <strong class="font-bold">Oops!</strong>
                    <span class="block sm:inline">Something went wrong while fetching the articles. Please try again later.</span>
                </div>`;
                return []; // Return empty array on error
            }
        }

        // Function to create and append an article card to the container
        function createArticleCard(article) {
            const { title, brief, url } = article.node;

            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 flex flex-col';

            const titleElement = document.createElement('h2');
            titleElement.className = 'text-xl font-bold mb-2 text-gray-900';
            titleElement.textContent = title;

            const briefElement = document.createElement('p');
            briefElement.className = 'text-gray-600 flex-grow mb-4';
            briefElement.textContent = brief;
            
            const readMoreLink = document.createElement('a');
            readMoreLink.href = url;
            readMoreLink.target = '_blank';
            readMoreLink.rel = 'noopener noreferrer';
            readMoreLink.className = 'mt-auto inline-block text-indigo-600 hover:text-indigo-800 font-semibold self-start';
            readMoreLink.textContent = 'Read More â†’';

            card.appendChild(titleElement);
            card.appendChild(briefElement);
            card.appendChild(readMoreLink);

            return card;
        }

        // Main function to orchestrate fetching and displaying
        async function displayArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const loadingIndicator = document.getElementById('loading-indicator');

            const articles = await getArticles();

            // Hide loading indicator
            loadingIndicator.style.display = 'none';

            if (articles && articles.length > 0) {
                articles.forEach(article => {
                    const articleCard = createArticleCard(article);
                    articlesContainer.appendChild(articleCard);
                });
            } else if (articles) { // Check if articles is an empty array (not an error)
                 articlesContainer.innerHTML = `<div class="col-span-full text-center py-12">
                    <p class="text-gray-600">No articles found.</p>
                </div>`;
            }
        }

        // Run the script once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', displayArticles);
    </script>
</body>
</html>
